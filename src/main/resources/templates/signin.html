<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form  th:action="@{/member/login}" th:object="${member}" method="post">
        <div>
            <label for="loginId">로그인 email</label>

            <input type="text" id="loginId" th:field="*{email}" class="form-control"
                   th:errorclass="field-error">
        </div>
        <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" th:field="*{pw}" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/login}'|"
                        type="button">취소</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/searchLostMemberEmail}'|"
                        type="button">ID찾기</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
