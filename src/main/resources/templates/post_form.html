<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/header :: headerFragment (${loginMember})}"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 등록 폼</h2>
    </div>
    <form th:action="@{/post/upload}" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <span class="input-group-text">content</span>
            <textarea class="form-control" aria-label="With textarea" name="content"></textarea>
        </div>
        <br/>
        <div class="input-group mb-3">
            <span class="input-group-text">images</span>
            <input type="file"  multiple="multiple" name="imageFiles" class="btn btn-primary">
        </div>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">등록</button>
        </div>
    </form>
</div>
<div th:insert="~{/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
