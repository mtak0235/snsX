            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link active" aria-current="page" href="/post/upload">게시글 작성하기</a>

                </ul>
                <form class="d-flex" th:action="@{/post/search}">
                    <input name="tag" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <input class="btn btn-outline-success" type="submit"th:value="Search"/>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form th:object="${member}" method="post">
        <div>
            <label for="loginId">email</label>

            <input type="text" id="loginId" th:field="*{email}" class="form-control"
                   th:errorclass="field-error">
        </div>
        <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" th:field="*{pw}" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/signup}'|"
                        type="button">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/searchLostMemberEmail}'|"
                        type="button">ID찾기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/searchLostMemberPw}'|"
                        type="button">PW찾기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/login}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
