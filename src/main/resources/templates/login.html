<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="utf-8">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #000000;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div th:insert="~{/header :: headerFragment}"></div>

<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form th:object="${member}" method="post">
        <div>
            <label for="loginId">email</label>

            <input type="text" id="loginId" th:field="*{email}" class="form-control"
                   th:errorclass="field-error">
        </div>
        <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" th:field="*{pw}" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/signup}'|"
                        type="button">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/searchLostMemberEmail}'|"
                        type="button">ID찾기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/searchLostMemberPw}'|"
                        type="button">PW찾기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/member/login}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
    <div th:insert="~{/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
