<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/post/">snsX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/post/upload}">게시글 작성하기</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/post/search}">
                <input name="tag" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <input class="btn btn-outline-success" type="submit"th:value="Search"/>
            </form>
        </div>
    </div>
</nav>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="" th:action="@{/member/update}" th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">닉네임</label>
            <input type="text" id="loginId" th:field="*{nickName}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{nickName}" />

        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{pw}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{pw}" />
        </div>
        <div>
            <label for="name">이메일</label>

            <input type="text" id="name" th:field="*{email}" class="form-control" th:errorclass="field-error" readonly>
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div>
            <label for="phoneNumber">phone number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{phoneNumber}" />

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정완료</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
