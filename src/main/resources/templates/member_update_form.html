<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div th:insert="~{/header :: headerFragment (${loginMember})}"></div>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form th:action="@{/member/update}" th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">닉네임</label>
            <input type="text" id="loginId" th:field="*{nickName}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{nickName}" />

        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{pw}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{pw}" />
        </div>
        <div>
            <label for="name">이메일</label>

            <input type="text" id="name" th:field="*{email}" class="form-control" th:errorclass="field-error" readonly>
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div>
            <label for="phoneNumber">phone number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{phoneNumber}" />

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정완료</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
<div th:insert="~{/footer :: footerFragment}"></div>
</body>
</html>
