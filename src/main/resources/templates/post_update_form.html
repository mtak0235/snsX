<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{/header :: headerFragment (${loginMember})}"></div>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 수정</h2>
    </div>
    <form th:action="@{/post/update}" method="post">

        <img th:each="imageFile : ${post.images}" th:src="|/post/images/${imageFile}|" width="300" height="300"/>
        <input type="text" name="postId" th:value="${post.postId} " th:hidden="true">
        <br/>

        <input type="text" class="form-control" id="content" name="postContent" th:value="${post.content}">
        <div class="col-12">
            <a href="/" role="button" class="btn btn-secondary">수정 취소</a>
            <button type="submit"  class="btn btn-primary">수정 완료</button>
        </div>
    </form>
</div>
<div th:insert="~{/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
