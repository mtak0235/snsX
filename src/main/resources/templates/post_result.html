<body>

<div th:object="${post}">
    <h2>Registration Succeeded!</h2>
<!--    <span>title : </span><span th:text="*{title}"></span><br/>-->
    <span>context : </span><span th:text="*{content}"></span><br/>
    <span>author : </span><span th:text="*{author}"></span><br/>
</div>


<!--댓글 입력 -->
<div class="input-group mb-3">
    <form id="comment" th:action="@{/post/{identity}/comment (identity=${post.id})}" method="post" >
        <input type="text" name="content" class="form-control" placeholder="댓글을 입력해주세요.." >
        <input type="text" name="commenter" class="form-control" placeholder="너의 이름은?" >
        <input type="text" name="id" th:value="${post.id}" th:hidden="true">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">등록</button>
        </div>
    </form>
</div>
